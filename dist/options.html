<!DOCTYPE html>
<html>

<head>
  <title>Habitica Options</title>
  <link rel="stylesheet" href="css/styles-bundle.css" type="text/css"></link>
</head>

<body class="options-page">
    <p>Add your Habitica User ID and API key below to connect your account.</p>

  <section>
    <label>Habitica User ID</label>
    <input id="user_id_txt" type="text"/>

    <label>Habitica API Key</label>
    <input id="api_key_txt" type="password"/>
  </section>

  <section>
    <label>Websites to Avoid</label>
    <p>Separate each website with a comma.</p>
    <textarea id="site_blacklist_txt" rows="6"></textarea>
  </section>

  <section>
    <div id="options_status_txt"></div>
  </section>

  <button id="options_save_btn">Save</button>
  <button id="options_clear_btn">Clear</button>

  <script src="js/options-bundle.js"></script>
</body>

</html>
