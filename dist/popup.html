<!doctype html>
<html>

<head>
  <title>Habitica</title>
  <link rel="stylesheet" href="css/styles-bundle.css" type="text/css"></link>
</head>

<body>
  <div class="container">

    <div class="hero-info">
      <div class="left-panel">
        <img id="hero_img" src="" alt=""/>
      </div>

      <div class="right-panel">
        <div class="wrapper">
          <progress id="hero_health_bar" class="health" max="50" value="0"></progress>
          <div id="hero_health_txt"></div>

          <progress id="hero_experience_bar" class="experience"  max="100" value="0"></progress>
          <div id="hero_experience_txt"></div>

          <div id="hero_gold_txt"></div>
        </div>
      </div>
    </div>

    <div class="time-info">
      <h3>Free Time Left</h3>
      <div id="time_left_txt">0 hours 0 minutes</div>
    </div>

    <div class="action-bar">
      <button id="purchase_time_btn">50 gold - 15 minutes of free time</button>

      <ul class="links">
        <li><a href="#">Add Site</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </div>

  </div>

  <script src="js/vendor/font-awesome-min.js"></script>
  <script src="js/popup-bundle.js"></script>
</body>

</html>
