<!doctype html>
<html>

<head>
  <title>Habitica: Settings</title>
  <!--TEMP Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!--TEMP Bootstrap-->
  <link rel="stylesheet" href="css/main.css" type="text/css"></link>
</head>

<body>
  <div class="container">

    <h3>Setup Habitica Account</h3>
    <p>Connect your Habitica account by copying and pasting your <a target="_blank" href="https://habitica.com/#/options/settings/api">User ID and API Key</a> into the following fields:</p>

    <form id="connect-form">
      <div class="form-group">
        <label>User ID</label>
        <input id="user-id-text" type="text" class="form-control"/>
      </div>
      <div class="form-group">
        <label>API Key</label>
        <input id="user-api-key-text" type="password" class="form-control"/>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <div class="footer"></div>

  </div>

  <script src="js/vendor/font-awesome-min.js"></script>
  <script src="js/settings.js"></script>
</body>

</html>
